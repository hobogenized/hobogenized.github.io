<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 sph) {

      vec3 D = V - sph.xyz;

      float b = 2. * dot(W,D);

      float c = dot(D,D) - (sph.w * sph.w);

      float discrim = b * b - (4. * c);

      if (discrim < 0.) {
	      return 10000.;
	  }

	  float t1 = ((-1. * b) + discrim) / 2.;
	  float t2 = ((-1. * b) - discrim) / 2.;

	  if (t1 < 0. && t2 < 0.) {
	  	return 10000.;
	  }

	  if (t1 < 0.) {
	  	return t2;
	  }
	  if (t2 < 0.) {
	  	return t1;
	  }

	  return min(t1,t2);
   }

   vec2 bothTs(vec3 V, vec3 W, vec4 sph) {

      vec3 D = V - sph.xyz;

      float b = 2. * dot(W,D);

      float c = dot(D,D) - (sph.w * sph.w);

      float discrim = b * b - (4. * c);

      if (discrim < 0.) {
	      return vec2(10000., 10000.);
	  }

	  float t1 = ((-1. * b) + discrim) / 2.;
	  float t2 = ((-1. * b) - discrim) / 2.;

	  return vec2(t1, t2);
   }

   float boolIntersect2(vec3 V, vec3 W, vec4 sphere1, vec4 sphere2) {
   	vec2 ts1 = bothTs(V, W, sphere1);
   	vec2 ts2 = bothTs(V, W, sphere2);
   	return 1.;
   }

   vec3 boolIntersect(vec3 V, vec3 W, vec3 point, vec4 origSphere) {

   	  vec2 ts[3];
   	  for (int i = 0; i < 3; ++i) {
      	ts[i] = bothTs(V, W, spheres[i]);
  	  }

  	  float maxT = 0.;
  	  vec3 center;

  	  for (int i = 0; i < 3; ++i) {
  	  	float tmaxT = max(maxT, ts[i].x);
  	  	if (tmaxT > maxT) {
  	  		maxT = tmaxT;
	  	  	center = spheres[i].xyz;
	  	  }
  	  }

  	  float minT = 100000.;

  	  for (int i = 0; i < 3; ++i) {
  	  	minT = min(minT, ts[i].y);
  	  }

  	  if (maxT < minT) {
  	  	return point - center;
  	  }
  	  return point - origSphere.xyz;
   }



   vec3 phongReflect(vec3 normal, vec3 E, vec3 dirLight, vec3 sRGB) {
      vec3 R = (2. * dot(normal, -dirLight) * normal) + dirLight;
      return sRGB * pow(max(0., dot(E,R)), 1.);
   }

   vec3 blinnReflect(vec3 normal, vec3 E, vec3 dirLight, vec3 sRGB) {
      vec3 H = normalize((-dirLight) + E);
	  vec3 a = sRGB * pow(max(0., dot(normal,H)), 3.);
	  return a;
   }

   	// Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec3 W, vec4 sphere, vec3 material, int typeOfSpecular) {
      vec3 diffuse = vec3(.2, .3, .1);
      vec3 normal = (point - sphere.xyz) / sphere.w;

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.

      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;

      vec3 ambient = material / 5.;

      vec3 specular = vec3(0.,0.,0.);

      if (typeOfSpecular == 0) {
      	specular = Lrgb;
      }else if (typeOfSpecular == 1) {
      	specular = phongReflect(normal, W, Ldir, Lrgb);
      }else {
      	specular = blinnReflect(normal, W, Ldir, Lrgb);
      }

      // Add mouse light
      vec3 color = ambient + specular * diffuse * max(0., dot(normal, Ldir));;

      // Add other lights

      
      for (int i = 0; i < 2; ++i) {
      	normal = (point - sphere.xyz) / sphere.w;
      	if (typeOfSpecular == 0) {
      	  specular = vec3(0.,0.,0.);
        }else if (typeOfSpecular == 1) {
      	  specular = vec3(0.,0.,0.);
        }else {
      	  specular = blinnReflect(normal, W, Ldirs[i], lights[i]);
        }
      	color = color + specular * diffuse * max(0., dot(normal, Ldirs[i]));
      }

      return color;
   }

   vec3 reflect(vec3 point, vec3 E, vec4 sphere, vec3 material) {
	  vec3 diffuse = vec3(.01, .02, .05);
      vec3 normal = (point - sphere.xyz) / sphere.w;

      vec3 R;

      vec3 sRGB = vec3(0., 0., 0.1);
      float dotNL, dotERp;

      vec3 aRGB = material / 5.;

      vec3 color = aRGB;

      float dotNE = dot(normal, E);
      vec3 Wp = 2. * dotNE * (normal - E);
      vec3 Vp = point + 0.001 * Wp;

      for (int i = 0; i < 2; ++i) {
      	dotNL = dot(normal, Ldirs[i]);
      	R = 2. * dotNL * (normal - Ldirs[i]);
      	float dotERp = pow(dot(E, R),2.);
      	color = color + lights[i] * (diffuse * max(0., dot(normal, Ldirs[i])) + sRGB * max(0., dotERp));
      }

      color = color + Vp;

      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,

      if (t < 10000.) {
			material = vec3(sin(uTime) * pos,
							cos(uTime) * pos,
							tan(uTime) * pos);
			shadowed = false;
			/*for (int j = 0; j < 4; ++j) {

	   	  			if (t > 0. && t < 10000.) {

					}
				}
				if (shadowed) {
				color = material / 5.;
			} else {*/

				} else {*/

						// WHY DOES THIS WORK
    					color = shadeSphere(V + t * W, W, spheres[i], material, 3);
					}
				}
			//}

     }

     color = pow(color, vec3(.45,.45,.45)); // Do Gamma correction.
	  
     gl_FragColor = vec4(color, 1.);        // Set opacity to 1.
